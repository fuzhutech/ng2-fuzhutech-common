<fz-dialog [dialogHeader]="dialogHeader" [hostComponent]="this">
    <md-dialog-content *ngIf="record">
        <p>
            <md-input-container>
                <input mdInput [(ngModel)]="record.id" placeholder="ID">
            </md-input-container>
            <md-input-container>
                <input mdInput [(ngModel)]="record.name" placeholder="Name">
            </md-input-container>
        </p>
        <p>
            <md-input-container>
                <input mdInput value="{{ record.createTime | date : 'yyyy-MM-dd HH:mm:ss'}}" placeholder="创建时间"
                       disabled>
            </md-input-container>
            <md-input-container>
                <input mdInput value="{{ record.lastModifyTime | date : 'yyyy-MM-dd HH:mm:ss'}}" placeholder="更新时间"
                       disabled>
            </md-input-container>
        </p>

    </md-dialog-content>
</fz-dialog>
