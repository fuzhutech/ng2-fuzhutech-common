<fz-sub-page [subPageComponent]="this" #subPage>
    <div name="toolbar">
        <button md-button>
            <md-icon>view_module</md-icon>
            其他
        </button>
    </div>

    <p-dataTable #dataTable [globalFilter]="subPage.globalFilter.nativeElement" [value]="records" selectionMode="single"
                 [(selection)]="selectedRecord"
                 [paginator]="true" [rows]="15" resizableColumns="true">
        <p-column field="id" header="ID" [style]="{'width':'100px'}"></p-column>
        <p-column field="name" header="Name" [style]="{'width':'200px'}"></p-column>
        <p-column field="createTime" header="创建时间" [style]="{'width':'200px','text-align':'center'}">
            <ng-template let-col let-data="rowData" pTemplate="body">
                {{ data[col.field] | date : 'yyyy-MM-dd HH:mm:ss'}}
            </ng-template>
        </p-column>
        <p-column field="lastModifyTime" header="更新时间" [style]="{'width':'200px','text-align':'center'}">
            <ng-template let-col let-data="rowData" pTemplate="body">
                {{ data[col.field] | date : 'yyyy-MM-dd HH:mm:ss'}}
            </ng-template>
        </p-column>
    </p-dataTable>
</fz-sub-page>
